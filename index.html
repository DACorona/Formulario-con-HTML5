<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a52f39f185.js" crossorigin="anonymous"></script>
        <title>Formulario HTML5 </title>
    </head>
    <body>
        <div class="container-fluid">
            <!--Cuadro exterior-->
            <form class="border border-3 rounded border-light " >
                
                  <div class="row bg-light border-bottom border-2">
                     <p class="fw-bold ms-2 mt-2">Payment form example</p>
                   </div>
            
               <!--Fila Tarjeta-->
               <div class="row pt-5 mx-2 mb-3 ">
                  <div class="col-5">
                     <label for="CreditCard" name="CreditCard" class="fw-bold mb-2">Card #</label>
                     <input type="text" class="form-control" name="CreditCard" id="CreditCard" placeholder="XXXXXXXXXXXXXXXX" required >
                    </div>
                  <div class="col-2">
                     <label for="SecurityCode"name="SecurityCode" class="fw-bold mb-2">CVC #</label>
                     <input type="password" class="form-control" name="SecurityCode" id="CVC" required>
                   </div>
                   <div class="col-5">
                     <label for="Amount"name="Amount"class="fw-bold mb-2">Amount</label>
                      <div class="input-group ">
                         <span class="input-group-text">$</span>
                         <input type="text"class="form-control" name="Amount" id="Amount"placeholder="Amount" required>
                       </div>
                   </div>
               </div>
               <!--Fila Tarjeta-->
               <!--Fila nombres-->
               <div class="row mx-2 mb-3">
                <div class="col-6">
                    <label for="Name"name="Name" class="fw-bold mb-2">First Name</label>
                    <input type="text" name="Name" id="First Name" class="form-control"required>
                </div>
                <div class="col-6">
                    <label for="FamilyName"name="Fname" class="fw-bold mb-2">Last Name</label>
                    <input type="text" name="Name" id="First Name" class="form-control"required>
                </div>
               </div>
               <!--Fila nombres-->
               <!--Fila Domicilio-->
               <div class="row mt-2 mx-2 mb-2  ">
                  <div class="col-6">
                     <label for="City"name="City" id="Domicilio" class="fw-bold mb-2" >City</label>
                     <input type="text" name="City" id="Domicilio" class="form-control" required>
                   </div>

                   <div class="col-3">
                      <label for="State"name="State" id="Domicilio" class="fw-bold mb-2" >State</label>
                      <select name="State" id="Domicilio" class="form-select" required>
                       <option selected>Pick a state</option>
                       <option value="1">Cordoba</option> 
                       <option value="2">Buenos aires</option> 
                       <option value="3">Montevido</option> 
                       <option value="4">Campana</option> 
                      </select>
                   </div>

                    <div class="col-3 ">
                       <label for="Postal"name="Postal" id="Domicilio" class="fw-bold mb-2" >Postal Code</label>
                       <input type="text" name="Postal" id="Domicilio"class="form-control" required>
                    </div>
               </div>
               <!--Fila Domicilio-->
               <!-- pago y text area-->
                <div class="row mx-2 pt-4">
                    <div class="col-6 " >
                        <label name="pago" class="fw-bold">We accept:</label>
                        <div class="input-group mt-3">
                            <div class="input-group  ">
                               <div class="input-group-text bg-secondary rounded">
                                  <input type="radio" name="pago" id="visa" required>
                                  <span class="input-group-text border-0 bg-secondary"><i class="fa-brands fa-cc-visa"></i></span>
                                
                                  <input type="radio" name="pago" id="diners" required>
                                  <span class="input-group-text border-0 bg-secondary"><i class="fa-brands fa-cc-diners-club"></i></span>
                                
                                  <input type="radio" name="pago" id="master" required>
                                  <span class="input-group-text border-0 bg-secondary"><i class="fa-brands fa-cc-mastercard"></i></span>
                                
                                  <input type="radio" name="pago" id="amex" required>
                                  <span class="input-group-text border-0 bg-secondary"><i class="fa-brands fa-cc-amex " ></i></span>
                               </div>
                            </div>
                        </div>
                    </div>
                    <!--text area-->
                    <div class="col-6">
                        <label for="textArea" class="fw-bold">Message</label>
                        <textarea name="textArea" id="textArea" class="form-control w-80  mt-3" rows="4" ></textarea>
                        <label for="textArea" class="text-secondary" >Add any note here</label>
                    </div>
                    <!--text area-->            
                </div>
                <!-- pago y text area-->
                 <div class="row bg-light border-top border-2 mt-4">
                    <div class="col d-flex justify-content-end my-2 ">
                        <button class="btn btn-secondary mx-1 ">Cancel</button>
                        <button class="btn btn-primary me-3 ">Send</button>
                    </div>
                </div>
                <div class="invalid-feedback">
                    Some fields are missing
                </div>
            </form>
        </div>
    </body>
  </html>
